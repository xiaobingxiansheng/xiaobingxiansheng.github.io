<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://8.url.cn/edu/classroom/assets/lib/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>乐天湃</title>
</head>
<body>
    <section class="first-page">
        <p>这系一款你没有玩过的船新版本，你只需体验三番钟，你造会干我一样，爱尚节款游戏~~</p>
        <p>您只需要讨好湃哥就好了！有机会获得他的珍藏写真集册以及音乐专辑哦！</p>
        <input type="button" value="点击继续">
    </section>
    <section class="wechat-page">
        <header class="nav">
            <div class="nav-back">
                <i class="icon icon-back"></i>
                <span>微信</span>
            </div>
            <h1 class="nav-name" id="wechat-title">Faith</h1>
            <div class="nav-person">
                <i class="icon icon-person"></i>
            </div>
        </header>
        <footer class="wechat-input">
            <div class="wechat-input-talk">
                <i class="icon icon-talk"></i>
            </div>
            <div class="wechat-input-txt">
                <input type="text">
            </div>
            <div class="wechat-input-smile">
                <i class="icon icon-smile"></i>
            </div>
            <div class="wechat-input-add">
                <i class="icon icon-add"></i>
            </div>
            <div class="select-list">
            </div>
        </footer>
        <main class="chat-list">
        </main>
    </section>
    <script src="js/config.js"></script>
    <script src="js/defaultInterface.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

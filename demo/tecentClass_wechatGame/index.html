<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://8.url.cn/edu/classroom/assets/lib/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>一起推销贪玩蓝月</title>
</head>
<body>
    <section class="first-page hide">
        <p>这系一款你没有玩过的船新版本，你只需体验三番钟，你造会干我一样，爱尚节款游戏~~</p>
        <input type="button" value="点击继续">
    </section>
    <section class="wechat-page">
        <header class="nav">
            <div class="nav-back">
                <i class="icon icon-back"></i>
                <span>微信</span>
            </div>
            <h1 class="nav-name">渣渣辉</h1>
            <div class="nav-person">
                <i class="icon icon-person"></i>
            </div>
        </header>
        <footer class="wechat-input">
            <div class="wechat-input-talk">
                <i class="icon icon-talk"></i>
            </div>
            <div class="wechat-input-txt">
                <input type="text">
            </div>
            <div class="wechat-input-smile">
                <i class="icon icon-smile"></i>
            </div>
            <div class="wechat-input-add">
                <i class="icon icon-add"></i>
            </div>
            <div class="select-list">
                <div class="message-item message-item-right">
                    <img class="avatar" src="img/avatar-zzf.jpg" alt="这是一个头像">
                    <div class="message-bubble">
                        <p class="message-bubble-txt">
                            系兄弟就玩贪玩蓝月！
                        </p>
                    </div>
                </div>
                <div class="message-item message-item-right">
                    <img class="avatar" src="img/avatar-zzf.jpg" alt="这是一个头像">
                    <div class="message-bubble">
                        <p class="message-bubble-txt">
                            系兄弟就玩贪玩蓝月！
                        </p>
                    </div>
                </div>
                <div class="message-item message-item-right">
                    <img class="avatar" src="img/avatar-zzf.jpg" alt="这是一个头像">
                    <div class="message-bubble">
                        <p class="message-bubble-txt">
                            系兄弟就玩贪玩蓝月！
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <main class="chat-list">
            <div class="message-item message-item-left">
                <img class="avatar" src="img/avatar-gtl.jpg" alt="这是一个头像">
                <div class="message-bubble">
                    <p class="message-bubble-txt">
                        什么游戏最火？
                    </p>
                </div>
            </div>
            <div class="message-item message-item-right">
                <img class="avatar" src="img/avatar-zzf.jpg" alt="这是一个头像">
                <div class="message-bubble">
                    <p class="message-bubble-txt">
                        系兄弟就玩贪玩蓝月！
                    </p>
                </div>
            </div>
        </main>

    </section>
</body>
</html>
